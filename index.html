<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Assessment</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1 class="title">Coding Assessment</h1>
    
        <div id="intro">
            <p>
                Let's determine your understanding of web page development with a series of questions. 
                This will be a multiple choice exam, with a total of 5 questions.
            </p>
        </div>

        <button id="start-quiz">Start Quiz</button>
    </header>
    
    <section class="center-box">
        <form class="quiz">
            <div>
                <p id="question">Q1, Q2, Q3, Q4, Q5</p>
            </div>

            <div>
                <button id="answer-1">Answer 1</button>
                <button id="answer-2">Answer 2</button>
                <button id="answer-3">Answer 3</button>
                <button id="answer-4">Answer 4</button>
            </div>
            
            <div>
                <p id="response">Incorrect/Correct</p>
            </div>
        </form>
    </section>

    <section class="timer">
        <p>Time left:<br> <span id="time-left">0</span> <br>seconds remaining</p>
    </section>

    <section>
        <button id="high-scores">High Scores</button>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
    </section>

    <script src="assets/script.js">

    </script>

</body>
</html>
